<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>JSON Accordion Menu Example</title>
        <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/flatly/bootstrap.min.css">
        <link rel="stylesheet" href="css/json-menu-stylesheet.css" />
        <style>
            body { background-color: #fafafa; }
            .container { margin: 150px auto; max-width: 520px; }
        </style>
    </head>
    <body><div id="jquery-script-menu">
</div>
        <div class="container">
            <h1>JSON Accordion Menu Example</h1>
            <p class="lead">A JSON based menu builder plugin that enables developers to dynamically creates an accordion-style vertical menu using jQuery and Bootstrap 4 list component.</p>
        <div id="demo"></div>
    </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="js/JSONmenu.js"></script>
        <script>
            $("#demo").jsonMenu("set", {
                header:"JSON Menu Example",
                body:[{
                    header:"<strong>Header</strong>",
                    body:"Body",
                    collapse:true
                },{
                    header:"This is another header",
                    body:"This body can contain <a href='https://google.com'>HTML CODE</a> too!",
                    footer:"<hr/> It can also collapse no matter if other elements dont. This is a footer by the way!",
                    collapse:true
                },{
                    header:"This is header 3",
                    body:"This body can contain <a href='https://google.com'>HTML CODE</a> too!",
                    footer:"<hr/> It can also collapse no matter if other elements dont. This is a footer by the way!",
                    collapse:true
                }],
                footer:"Example by jQueryScript ‚ù§"
            },{speed:5000});
        </script>
    </body>
</html>
